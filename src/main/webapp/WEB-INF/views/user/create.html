<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Accout</title>
</head>
<body>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/do-create}" th:object="${newUser}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>account name:</td>
            <td><input th:field="*{acc}"></td>
            <td th:if="${#fields.hasErrors('acc')}" th:errors="*{acc}">Name Error</td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input th:field="*{pass}"></td>
            <td th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}">Name Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
