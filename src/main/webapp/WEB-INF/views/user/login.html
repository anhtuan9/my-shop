<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/do-create">create account</a>
<form th:action="log" th:object="${user}" method="post">
    <table>
        <tr>
            <td>account name:</td>
            <td><input th:field="*{acc}"></td>
            <td th:if="${#fields.hasErrors('acc')}" th:errors="*{acc}">Name Error</td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input th:field="*{pass}"></td>
            <td th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}">Name Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
